<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link class="icon" rel="icon" href="images/TestStorm-logo.png" />

        <link rel="stylesheet" href="css/style.css" />

        <title>TestStorm</title>
    </head>
    
    <body>
        <div class="result-body">
            <video id="background-video" autoplay loop muted poster="images/TestStorm-bg.jpg">
              <source src="video/video1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="type_storm_video-overlay">
            <section class="type_storm-contest">
                <div class="contest-heading">
                    <h1>TypeStorm</h1>
                </div>
                <div class="result-main">
                    <div class="result-main-1">
                        <h1>Congratulations</h1>
                    </div>
                    <div class="result-main-2">
                        <h1 id="usrn">User Name</h1>
                    </div>
                    
                    <div class="result-main-3">
                        <div class="result-measure">
                            <div class="measure-box">
                                <div class="measure-wpm">
                                    0
                                </div>
                            </div>
                            <div class="measure-label">CPM</div>
                        </div>
                        <div class="result-measure">
                            <div class="measure-box">
                                <div class="measure-char">
                                    0
                                </div>
                            </div>
                            <div class="measure-label">Right</div>
                        </div>
                        <div class="result-measure">
                            <div class="measure-box">
                                <div class="measure-mistake">
                                    0
                                </div>
                            </div>
                            <div class="measure-label">Wrong</div>
                        </div>
                        <div class="result-measure">
                            <div class="measure-box">
                                <div class="measure-acc">
                                    100
                                </div>
                            </div>
                            <div class="measure-label">Accuracy</div>
                        </div>
                    </div>
                </div>
                <div class="intro-logos">
                    <div class="intro-logo-event">Exodia</div>
                    <div class="intro-logo-fest">Bodhi 2024</div>
                </div>
            </section>
        </div>
        <script type="application/javascript" src="script.js"></script>
    </body>
</html>
