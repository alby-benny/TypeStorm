<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link class="icon" rel="icon" href="images/TestStorm-logo.png" />

        <link rel="stylesheet" href="css/style.css" />

        <title>TestStorm</title>
    </head>
    
    <body>
        <div class="result-body">
            <video id="background-video" autoplay loop muted poster="images/TestStorm-bg.jpg">
              <source src="video/video1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="type_storm_video-overlay">
            <section class="type_storm-intro">
                <div class="intro-heading">
                    <h1>TypeStorm</h1>
                </div>
                <form class="intro-form">
                    <input id="intro-name" type="text" placeholder="Enter your name"/>
                    <button id="intro-btn" type="button" onclick="startfunction()">Start</button>
                </form>
                <div class="intro-logos">
                    <div class="intro-logo-event">Exodia</div>
                    <div class="intro-logo-fest">Bodhi 2024</div>
                </div>
            </section>
        </div>
        <script type="application/javascript" src="index.js"></script>
    </body>
</html>
