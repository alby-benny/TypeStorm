<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link class="icon" rel="icon" href="images/TestStorm-logo.png" />

        <link rel="stylesheet" href="css/style.css" />

        <title>TestStorm</title>
    </head>
    
    <body>
        <div class="type_storm-overlay">
            <section class="type_storm-contest">
                <div class="contest-heading">
                    <h1>TypeStorm</h1>
                </div>
                <div class="contest-main">
                    <div class="contest-main-1">
                        <div class="contest-timer">
                            <div class="contest-timer-time">10:00</div>
                        </div>
                        <div class="contest-timer-label">Time</div>
                    </div>
                    <div class="contest-main-2">
                        <div class="contest-main-container">
                            <div class="contest-sub-container">
                                <div class="contest-content">
                                    <p class="contest-main-content">
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="contest-main-container">
                            <div class="contest-sub-container">
                                <div class="contest-content">
                                    
                                    <p class="contest-sub-content">
                                    </p>
                                    <div class="contest-cursor">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contest-main-3">
                        <div class="contest-measure">
                            <div class="measure-box">
                                <div class="measure-wpm">
                                    0
                                </div>
                            </div>
                            <div class="measure-label">CPM</div>
                        </div>
                        <div class="contest-measure">
                            <div class="measure-box">
                                <div class="measure-char">
                                    0
                                </div>
                            </div>
                            <div class="measure-label">Right</div>
                        </div>
                        <div class="contest-measure">
                            <div class="measure-box">
                                <div class="measure-mistake">
                                    0
                                </div>
                            </div>
                            <div class="measure-label">Wrong</div>
                        </div>
                        <div class="contest-measure">
                            <div class="measure-box">
                                <div class="measure-acc">
                                    100
                                </div>
                            </div>
                            <div class="measure-label">Accuracy</div>
                        </div>
                    </div>
                </div>
                <div class="intro-logos">
                    <div class="intro-logo-event">Exodia</div>
                    <div class="intro-logo-fest">Bodhi 2024</div>
                </div>
            </section>
        </div>
        <script type="application/javascript" src="typing.js"></script>
    </body>
</html>
